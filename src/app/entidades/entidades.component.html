
<p-card>
  <p-table #dt [value]="listaEntidades" [(selection)]="selectedEntidad" dataKey="id" [rowHover]="true" [rows]="10"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,20]" [paginator]="true"
    currentPageReportTemplate="[{first} - {last}] de {totalRecords} entradas" [filterDelay]="0"
    [globalFilterFields]="['id','nombre','tipo']">
    <ng-template pTemplate="caption">
      <div class="table-header">
        Lista de Entidades
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="BÃºsqueda General" />
        </span>
        <button pButton type="button" label="Nueva Entidad" routerLink="/agregarEntidad" class="p-button-raised"></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id" [ngStyle]="{'width':'60px'}">
          <div class="p-d-flex p-jc-between p-ai-center">
            Id
            <p-sortIcon field="id"></p-sortIcon>
            <p-columnFilter type="text" field="id" display="menu" class="p-ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="nombre">
          <div class="p-d-flex p-jc-between p-ai-center">
            Nombre
            <p-sortIcon field="nombre"></p-sortIcon>
            <p-columnFilter type="text" field="nombre" display="menu" class="p-ml-auto"></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="tipo">
          <div class="p-d-flex p-jc-between p-ai-center">
            Tipo
            <p-sortIcon field="tipo"></p-sortIcon>
            <p-columnFilter type="text" field="tipo" display="menu" class="p-ml-auto"></p-columnFilter>
          </div>
        </th>
        <th [ngStyle]="{'width':'80px'}">
          <div class="p-d-flex p-jc-between p-ai-center">
            Eliminar
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entidad>
      <tr class="p-selectable-row">

        <td>{{entidad.id}}</td>
        <td>{{entidad.nombre}}</td>
        <td>{{entidad.tipo}}</td>
        <td>
          <button pButton type="button" class="p-button-danger" icon="pi pi-trash"
            (click)="eliminarEntidad(entidad)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No hay entidades disponibles.</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
